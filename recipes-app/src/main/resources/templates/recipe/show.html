<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="card ms-5 mt-5 w-50">

    <div class="card-header">
        <div class="row">
            <div class="col-md-11 ">
                <h1 th:text="${recipe.description}"></h1>
            </div>

            <div class="col-md-1 mt-2">
                <a class="btn btn-default me-3"
                   th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Image</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <h5>Categories:</h5>
            </div>
            <div class="col-md-3">
                <ul class="list-group">
                    <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}"></li>
                </ul>
            </div>
            <div class="col-md-1">
                <img th:src="'/recipe/' + ${recipe.id} + '/recipeImage'" width="120" height="120">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3">
                <h5>Prep Time:</h5>
            </div>
            <div class="col-md-3">
                <p th:text="${recipe.prepTime} + ' Mins'"></p>
            </div>
            <div class="col-md-3">
                <h5>Difficulty:</h5>
            </div>
            <div class="col-md-3">
                <p th:text="${recipe.difficulty}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h5>Cooktime:</h5>
            </div>
            <div class="col-md-3">
                <p th:text="${recipe.cookTime} + ' Min'"></p>
            </div>
            <div class="col-md-3">
                <h5>Servings:</h5>
            </div>
            <div class="col-md-3">
                <p th:text="${recipe.servings}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h5>Source:</h5>
            </div>
            <div class="col-md-3">
                <p th:text="${recipe.source}"></p>
            </div>
            <div class="col-md-3">
                <h5>URL:</h5>
            </div>
            <div class="col-md-3">
                <p><a href="#" th:href="${recipe.url}">View Original</a></p>
            </div>
        </div>
    </div>
</div>

<div class="card ms-5 mt-5 w-50">
    <div class="card-header">
        <div class="row">
            <div class="col-md-11 ">
                <h1>Ingredients</h1>
            </div>
            <div class="col-md-1 mt-2">
                <a class="btn btn-default" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}"
                   role="button">View</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group list-group-flush">
                    <li th:each="ingredient : ${recipe.ingredients}"
                        th:text="${ ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription()}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

</body>

<div class="card ms-5 mt-5 w-50">
    <div class="card-header">
        <h1 class="panel-title">Directions</h1>
    </div>
    <div class="card-body">
        <div class="col-md-12">
            <p th:text="${recipe.directions}"></p>
        </div>
    </div>
</div>


<div class="card ms-5 mt-5 w-50">
    <div class="card-header">
        <h1 class="panel-title">Notes</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <p th:text="${recipe.notes.recipeNotes}"></p>
            </div>
        </div>
    </div>
</div>
