<!DOCTYPE html>

<!-- Allows us to use Thymeleaf Expressions -->
<html xmlns:th = "http://thymeleaf.org">

<head>
	<title>Current Date</title>
	
	<!-- Reference CSS file -->
	<link rel = "stylesheet" 
		th:href = "@{/css/text.css}" />
</head>

<body>
	<p th:text = "'Time on the server is ' + ${currentDate}" class = "time"/>
</body>

</html>
